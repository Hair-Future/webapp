<!DOCTYPE html>

<html ng-app="starter" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calendario</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page_style.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="icon" href="../favicon.ico" />
</head>
<body class="sfondo">

    <table id="calendario" class="calendar table table-bordered stylescroll scrollbar" >

        <!-- il contenuto della tabella viene generato da calendario.js  -->
    </table>

    <!--Modal Conferma-->
    <div class="modal fade" id="modalConferma" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Conferma</h4>
                </div>
                <div class="modal-body">
                    <div id="riepilogo">
                        <!-- info riepilogo per conferma -->
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="annulla" data-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-default btn-colored" id="confermaApp" data-dismiss="modal">Conferma</button>

                </div>
            </div>
        </div>
    </div><!--end Modal-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/calendario.js"></script>

</body>


</html>
