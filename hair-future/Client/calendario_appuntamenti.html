<!DOCTYPE html>
<html ng-app="starter" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calendario appuntamenti</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page_style.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="icon" href="../favicon.ico" />
</head>

<body class="sfondo">

<table id="calendario" class="calendar table table-bordered stylescroll scrollbar" >

    <!-- il contenuto della tabella viene generato da calendario.js  -->
</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Effettuato?</h4>
            </div>
            <div id="pulsanti" class="modal-body">
                <button type="button" id="no" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="appEffettuato"><span class="glyphicon glyphicon-ok"></span></button>
            </div>

        </div>
    </div>
</div><!--end Modal-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/calendario_appuntamenti.js"></script>

</body>
</html>
