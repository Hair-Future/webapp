<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page_style.css">
    <link rel="stylesheet" href="css/registrazione.css">

</head>
<body class="sfondo">

    <div class="row">
        <div class="form_input col-sm-4">
                    <!--Nome-->
                    <div class="form-group">
                        <label for="nome" class="control-label"><span class="glyphicon glyphicon-user icon"></span>Nome</label>
                        <input type="text" class="form-control " name="nome" id="nome">
                    </div>
                    <!--Cognome-->
                    <div class="form-group">
                        <label for="cognome" class="control-label"><span class="glyphicon glyphicon-user icon"></span>Cognome</label>
                        <input type="text" class="form-control" name="cognome" id="cognome">
                    </div>
                    <!--Telefono-->
                    <div class="form-group">
                        <label for="telefono" class="control-label"><span class="glyphicon glyphicon-earphone icon"></span>Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono">
                    </div>
                    <!--E-mail-->
                    <div class="form-group">
                        <label for="emailReg" class="control-label"><span class="glyphicon glyphicon-envelope icon"></span>E-mail</label>
                        <input type="email" class="form-control" name="emailReg" title="es: nome@example.it" id="emailReg">
                    </div>
                    <!--Password-->
                    <div class="form-group">
                        <label for="pass1" class="control-label"><span class="glyphicon glyphicon-lock icon"></span>Password</label>
                        <input type="password" class="form-control" name="password" id="pass1">
                    </div>
                    <!--Ripeti Password-->
                    <div class="form-group">
                        <label for="pass2" class="control-label"><span class="glyphicon glyphicon-lock icon"></span>Conferma password</label>
                        <input type="password" class="form-control" id="pass2">
                    </div>


               <button type="button"  style="float:right" class="btn btn-default btn-colored" id="registrazione" data-dismiss="modal">Registrati</button>

        </div>
    </div>

    <!--Modal Log In-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email" class="control-label" font="Arial"><span class="glyphicon glyphicon-user icon"></span>E-mail</label>
                        <input type="text" class="form-control " id="email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label" font="Arial"><span class="glyphicon glyphicon-lock icon"></span>Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <span id="testo">
                        Non sei ancora iscritto? Clicca <a href="registrazione.html">qui</a> per registrarti!
                    </span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Esci</button>
                    <button type="button" class="btn btn-default btn-colored" id="accedi" data-dismiss="modal">Accedi</button>

                </div>
            </div>
        </div>
    </div><!--end Modal Log In-->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/registrazione.js"></script>

</html>
